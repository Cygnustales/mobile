<div class="pages">
  <div *ngFor="let image of banner">
    <img [src]="image" width="100%">
  </div>
<div class="brand-container">
    <h3>Top Brands</h3>
    <div class="brands" *ngFor="let phones of brands" (click)="toList(phones.id,phones.name)">
        <div align="center" class="logo-box">
            <img [src]="phones.logoUrl" class="logo">
        </div>
        <div class="brand-name">
            {{phones.info}}
          </div>
        <div align="center"  class="imagePhone">
            <img [src]="phones.phoneImageUrl" class="phone">
        </div>
    </div>
  </div>
</div>
